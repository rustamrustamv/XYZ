apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels: { app: prometheus }
  template:
    metadata:
      labels: { app: prometheus }
    spec:
      containers:
      - name: prom
        image: prom/prometheus:v2.52.0
        args:
          - '--config.file=/etc/prometheus/prometheus.yml'
        ports:
          - containerPort: 9090
        volumeMounts:
          - name: prom-cfg
            mountPath: /etc/prometheus
      volumes:
        - name: prom-cfg
          configMap:
            name: prometheus-cfg
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-svc
  namespace: monitoring
spec:
  type: NodePort           # keep it simple
  selector:
    app: prometheus
  ports:
  - name: web
    port: 9090
    nodePort: 30090        # exposes http://<VM>:30090
